<!doctype html>
<html lang="ko"> <!--lang="ko": 현재 본문에 작성된 컨텐츠는 한글로 작성되어 있음을 알림.-->
	<head>
	<meta charset="utf-8">
	<title>카페쇼</title>
	<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<!--상단영역-->
		<div id="header">
			<div class="top">
				<div id="sns_menu">
					<ul>
						<li><img src="images/sns01.jpg" alt="페이스북"/></li>
						<li><img src="images/sns02.jpg" alt="인스타그램"/></li>
						<li><img src="images/sns03.jpg" alt="블로그"/></li>
						<li><img src="images/sns04.jpg" alt="유튜브"/></li>					
					</ul>
				</div> <!--end:#sns_menu-->			
				<div id="member_menu">
					<ul>
						<li><img src="images/login.jpg" alt="로그인"/></li>
						<li><img src="images/english.jpg" alt="영문사이트로 전환"/></li>
					</ul>
				</div> <!--end:#member_menu-->		
			</div> <!--end:.top-->		
			<div id="logo">
				<h1><img src="images/logo.jpg" alt="카페쇼"/></h1>
			</div> <!--end:#logo-->			
			<div id="banner">
				<p><img src="images/banner.jpg" alt="배너이미지"/></p>
			</div> <!--end:#banner-->			
			<div id="main_menu">
				<ul>
					<li><img src="images/menu01.jpg" alt="서울카페쇼"/></li>
					<li><img src="images/menu02.jpg" alt="주요행사"/></li>
					<li><img src="images/menu03.jpg" alt="참가업체"/></li>
					<li><img src="images/menu04.jpg" alt="참관객"/></li>
					<li><img src="images/menu05.jpg" alt="파트너스"/></li>
					<li><img src="images/menu06.jpg" alt="미디어 센터"/></li>
					
				</ul>
			</div> <!--end:main_menu->
		</div><!--end:#header-->
		
		
		<!--중앙영역-->
		<div id="main">
			<div id="main_view">
				<p><img src="images/main_view.jpg" alt="메인뷰이미지"/></p>
			</div> <!--end:#main_view-->
			<div id="notice">
				<h3><img src="images/notice_t.jpg" alt="공지사항"/></h3>
				<p><img src="images/notice.jpg" alt="공지사항 게시글 목록(내용)"/></p>			
			</div><!--end:#notice-->
			<div id="movie">
				<h3><img src="images/movie_t.jpg" alt="홍보동영상"/></h3>
				<p><iframe width="464" height="263" src="https://www.youtube.com/embed/1szS1-cB3ms" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p>
			</div><!--end:#movie-->
			<div id="tel">
				<p><img src="images/tel.jpg" alt="사무국안내 참가업체 문의......"/></p>			
			</div><!--end:#tel-->
			<div id="event_list">
				<h3>주요행사</h3>
				<ul>
					<li><img src="images/event_img_01.jpg" alt=""/>경연대회</li>
					<li><img src="images/event_img_02.jpg" alt=""/>세미나</li>
					<li><img src="images/event_img_03.jpg" alt=""/>체험/특별행사</li>
					<li><img src="images/event_img_04.jpg" alt=""/>WBC 2017</li>
					<li><img src="images/event_img_05.jpg" alt=""/>월드커피리더스포럼</li>
				</ul>			
			</div><!--end:#event_list-->
			<div id="forum">
				<h3><img src="images/forum_t.jpg" alt="동시개최행사"/></h3>
				<p><img src="images/forum.jpg" alt="world coffe leaders forum"/></p>					
			</div><!--end:#forum-->
			<div id="advertisement">
				<h3><img src="images/ads_t.jpg" alt="광고"/></h3>
				<p><img src="images/ads.jpg" alt="엔조이카페 모집 배너"/></p>					
			</div><!--end:#advertisement-->		
			<div id="host_list">
				<h3><img src="images/ep_t.jpg" alt="참가업체 소개"/></h3>
				<ul>
					<li><img src="images/ep01.jpg" alt="바겐..."/></li>
					<li><img src="images/ep02.jpg" alt="발리푸드..."/></li>
					<li><img src="images/ep03.jpg" alt="비엘코리아..."/></li>
					<li><img src="images/ep04.jpg" alt="비티엔..."/></li>
				</ul>
			</div><!--end:#host_list-->
		</div><!--end:#main-->
		
		
		<!--하단영역-->
		<div id="footer">
		하단		
		</div><!--end:#footer-->	
	</body>	
</html>
