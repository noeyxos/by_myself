<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>서울 열린데이터광장</title>
	
	<!--구글웹폰트 연결-->
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
	
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<!--상단-->
	<header>
		<div class="seoul">
			<div id="seoul_logo">
				<h2><img src="images/seoul_logo.jpg" alt="서울시"/></h2>
			</div><!--//#seoul_logo-->
			<div id="seoul_notice">
				<p><img src="images/seoul_notice.jpg" alt="서울시청 공지사항"></p>
			</div><!--//#seoul_notice-->
			<div id="seoul_menu">
				<ul>
					<li><img src="images/seoul_top1.jpg" alt="서울소식"></li>
					<li><img src="images/seoul_top2.jpg" alt="응답소"></li>
					<li><img src="images/seoul_top3.jpg" alt="정보공개"></li>
					<li><img src="images/seoul_top4.jpg" alt="분야별정보"></li>
				</ul>
			</div><!--//#seoul_menu-->
		</div><!--//.seoul-->
		<div class="inner">
			<div id="logo">
				<h1><img src="images/logo.jpg" alt="서울 열린데이터광장"></h1>
			</div><!--//#logo-->
			<nav id="gnb"><!--Global Navigation Bar-->
				<ul>
					<li><img src="images/main01.jpg" alt="공공데이터"></li>
					<li><img src="images/main02.jpg" alt="통계"></li>
					<li><img src="images/main03.jpg" alt="소식&참여"></li>
					<li><img src="images/main04.jpg" alt="이용안내"></li>
				</ul>
			</nav><!--//#gnb-->
			<nav id="member">
				<ul>
					<li><img src="images/top1.jpg" alt="로그인"></li>
					<li><img src="images/top2.jpg" alt="회원가입"></li>
					<li><img src="images/top3.jpg" alt="사이트맵"></li>
				</ul>
			</nav><!--//#member-->
		</div><!--//.inner-->
	</header>

	<!--중앙-->
	<main class="clearfix">
		<div class="container">
			<section id="title">
				<h1>모든 서울시민을 위한 공공데이터</h1>
				<p>열린데이터광장에서 서울시와 연계 기관이 공개한 공공데이터를
					확인하실 수 있습니다.<br/>
					서울시와 관련된 다양한 공공데이터를 확인해 보세요.</p>
			</section><!--//#title-->
			<section id="data">
				<p><img src="images/search.jpg" alt="검색폼"></p>
				<dl>
					<dt>데이터셋</dt>
					<dd>7,273</dd>
				</dl>
				<dl>
					<dt>서비스</dt>
					<dd>14,782</dd>
				</dl>
				<dl>
					<dt>Open API</dt>
					<dd>5,539</dd>
				</dl>
			</section><!--//#data-->
			<section id="icon">
				<p><img src="images/icodn.jpg" alt="아이콘모음"/></p>
			</section><!--//#icon-->
			<section id="main_banner">
				<p><img src="images/main_banner.png" alt="관심데이터 36종 생활이슈"></p>
			</section><!--//#main_banner-->
		</div><!--//.container-->
		<section id="board1">
			<h3><img src="images/board1_tit.jpg" alt="새로 개방한 데이터"/></h3>
			<p><img src="images/board1_cont.jpg" alt="내용"></p>
		</section><!--//#board1-->
		<section id="board2">
			<h3><img src="images/board2_tit.jpg" alt="인기데이터"></h3>
			<p><img src="images/board2_cont.jpg" alt="내용"></p>
		</section><!--//#board2-->
		<section id="data_banner">
			<ul>
				<li><img src="images/data_banner1.jpg" alt="서울 생활인구 ..."></li>
				<li><img src="images/data_banner2.jpg" alt="서울의 하루 ..."></li>
				<li><img src="images/data_banner3.jpg" alt="서울 인기통계 ..."></li>
				<li><img src="images/data_banner4.jpg" alt="서울의 100대 통계 ..."></li>
			</ul>
		</section><!--//#data_banner-->
		<section id="notice">
			<p><img src="images/notice.jpg" alt="공지사항"></p>
		</section><!--//#notice-->
		<section id="etc">
			<p><img src="images/etc_banner1.jpg" alt="활용갤러리"></p>
			<p><img src="images/etc_banner2.jpg" alt="공공데이터 제공신청"></p>
			<p><img src="images/etc_banner3.jpg" alt="자치구 열린데이터"></p>
		</section><!--//#etc-->
	</main>

	<!--하단-->
	<footer class="clearfix">
		<div class="bottom clearfix">
			<div id="btm_menu">
				<ul>
					<li><img src="images/btm_menu1.jpg" alt="열린데이터광장소개"></li>
					<li><img src="images/btm_menu2.jpg" alt="개인정보처리방침"></li>
					<li><img src="images/btm_menu3.jpg" alt="이용약관"></li>
					<li><img src="images/btm_menu4.jpg" alt="이메일무단수집거부"></li>
					<li><img src="images/btm_menu5.jpg" alt="홈페이지바로잡기"></li>
				</ul>
			</div><!--//btm_menu-->
			<div id="jump_menu">
				<p><img src="images/jump_menu.jpg" alt="점프메뉴"></p>
			</div><!--//jump_menu-->
		</div><!--//bottom-->
		<div id="btm_logo">
			<h1><img src="images/btm_logo.jpg" alt="서울 열린데이타광장"></h1>
		</div><!--//#btm_logo-->
		<address id="btm_info">
			<p><img src="images/btm_info.jpg" alt="하단 회사정보"></p>
		</address><!--//#btm_info-->
	</footer>
</body>
</html>
