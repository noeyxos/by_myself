<!DOCTYPE html>

    <title>전주비빔밥축제</title>
    <link href="style.css" rel="stylesheet">

<body>
    <header>
        <div class="top">
            <div id="home">
                <p><img src="images/home.jpg" alt="HOME"/></p>
            </div><!--end:#home-->
            <div id="sns">
                <ul>
                    <li><img src="images/sns1.jpg" alt="인스타그램" title="인스타그램"/></li>
                    <li><img src="images/sns2.jpg" alt="페이스북" title="페이스북"/></li>
                    <li><img src="images/sns3.jpg" alt="블로그" title="블로그"/></li>
                </ul>
            </div><!--end:#sns-->
            <div id="language">
                <ul>
                    <li><img src="images/top01.jpg" alt="한국어 사이트페이지로 이동"/></li>
                    <li><img src="images/top02.jpg" alt="영문 사이트페이지로 이동"/></li>
                    <li><img src="images/top03.jpg" alt="중국어 사이트페이지로 이동"/></li>
                    <li><img src="images/top04.jpg" alt="일본어 사이트페이지로 이동"/></li>
                </ul>
            </div><!--end:#language-->
        </div><!--end:.top-->      
        <div id="logo">
            <h1><img src="images/logo.jpg" alt="전주비빔밥축제"/></h1>
        </div> <!--end:#logo-->			       			
        <nav id="gnb"><!--Global Navigation Bar-->
            <ul>
                <li><img src="images/main_menu01.jpg" alt="전주비빔밥축제"
                    onmouseover="this.src='images/main_menu01_o.jpg'"
                    onmouseout="this.src='images/main_menu01.jpg'"/></li>
                <li><img src="images/main_menu02.jpg" alt="대표프로그램"
                    onmouseover="this.src='images/main_menu02_o.jpg'"
                    onmouseout="this.src='images/main_menu02.jpg'"/></li>
                <li><img src="images/main_menu03.jpg" alt="체험프로그램"
                    onmouseover="this.src='images/main_menu03_o.jpg'"
                    onmouseout="this.src='images/main_menu03.jpg'"/></li>
                <li><img src="images/main_menu04.jpg" alt="외식/경연"
                    onmouseover="this.src='images/main_menu04_o.jpg'"
                    onmouseout="this.src='images/main_menu04.jpg'"/></li>
                <li><img src="images/main_menu05.jpg" alt="부대행사"
                    onmouseover="this.src='images/main_menu05_o.jpg'"
                    onmouseout="this.src='images/main_menu05.jpg'"/></li>
                <li><img src="images/main_menu06.jpg" alt="공지사항"
                    onmouseover="this.src='images/main_menu06_o.jpg'"
                    onmouseout="this.src='images/main_menu06.jpg'"/></li>                
            </ul>
        </nav>
    </header>

    <main>
        <section id="main_view">
            <p><img src="images/main_view.jpg" alt="전주비빔밥축제 10월 26일(목)...."/></p>
        </section><!--end:#main_view-->
        <section class="program">
            <p><img src="images/program01.jpg" alt="모여라! 비빔밥"/></p>
        </section><!--end:.program-->
        <section id="movie">
            <p><iframe width="330" height="300" src="https://www.youtube.com/embed/QJl7l4zHq3g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></p>
        </section><!--end:#movie-->
        <section class="program">
            <p><img src="images/program02.jpg" alt="비빔밥을 찾아라"/></p>
        </section><!--end:.program-->
        <section id="notice">
            <h3>공지사항<img src="images/notice.jpg" alt="더보기"/></h3>
            <p><iframe src="notice.html"></iframe></p>
        </section><!--end:notice-->
        <section id="link">
            <ul>
                <li>일정안내<a>바로가기</a></li>
                <li>행사장 배치도<a>바로가기</a></li>
                <li>오시는 길<a>바로가기</a></li>
            </ul>
        </section><!--end:-->
        <section class="program">
            <p><img src="images/program03.jpg" alt="비빔전설"/></p>
        </section><!--end:.program-->
        <section class="program">
            <p><img src="images/program04.jpg" alt="맛있는 정원"/></p>
        </section><!--end:.program--> 
        <section id="brochure">
            <p><img src="images/brochure.jpg" alt="비빔밥축제 브로셔"/></p>
        </section><!--end:#brochure-->              
    </main><!--end:main-->   

    <footer>
        <div id="host">
            <p><img src="images/host01.jpg" alt="주최주관"/></p>
            <p><img src="images/host02.jpg" alt="협찬"/></p>
            <p><img src="images/host03.jpg" alt="후원"/></p>
        </div>
        <address>
            <p>전주비빔밥축제조직위원회   Tel:063-231-8969    Fax:063-278-0093</p>            
            <p>전주시 완산구 현무1길 20 한국전통문화전당 2층</p>
            <p>Coptright &copy; 2017 Jeonju Bibimbap Festival Organizing Committee. All rights reserved.
                e-mail : Bibimbapfest@naver.com
            </p>
        </address>
