<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글등록/글변경</title>
    <style>
    #notice{border-left:3px solid #000; padding-left: 10px;}
    table{width: 100%;  border-top: 1px solid #444444;
        border-collapse: collapse; white-space: pre-wrap;
        table-layout:fixed;
        }
        table thead th:nth-child(odd){background: #e4e4e4;}
        th, td {border-bottom: 1px solid #444444; padding: 10px;}
        

    #button{float: right; margin-top: 10px;} 
    </style>
</head>
<body>
    <div id="notice"><h2>공지사항</h2></div>
    <hr/>

    <table>
        <thead>
            <tr>
                <th style="width: 20%;">제목</th>
                <th style="width: 80%;"><input style="width: 95%;" id="title" type="title"/></th>
            </tr>
           
        </thead>
        <tbody> 
            <hr/>
            <tr>
                <td colspan="2">
                <iframe src="" width=100%; height:500px; frameborder="0"></iframe>
                </td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <div id="button">
        <input type="button" value="취소"/>
        <input type="button" value="확인"/>
    </div>
</body>
</html>
