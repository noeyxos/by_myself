<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>float 예제1</title>
		<style>
			
		#parent{
			border:10px solid #f00;
			width:300px; height:300px;
			}
			
		#parent div{
			width:100px; height:100px;
			float:left;
			}		
			
		#a{background:red;}
		#b{background:orange;}
		#c{background:yellow;}
		#d{background:green;}
		#e{background:blue;}
		#f{background:navy;}
		#g{background:purple;}
		#h{background:pink;}
		#i{background:gray;}
		
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="a">a</div>
			<div id="b">b</div>
			<div id="c">c</div>
			
			<div id="d">d</div>
			<div id="e">e</div>
			<div id="f">f</div>
			
			<div id="g">g</div>
			<div id="h">h</div>
			<div id="i">i</div>
		</div>
	</body>
</html>
