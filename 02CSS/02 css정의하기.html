<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>02 CSS정의하기</title>
		<!--외부css파일연결
		<link href="스타일.css" rel="stylesheet">-->
		
		
		<style>
		@import url("스타일.css"); /*css내부에서 외부css파일연결*/
		
		li{font-size:30px; color:blue;}
		</style>
		
	</head>
	<body>
	
	<h1>css의 다양한 정의방법(p161)</h1>
	<ol>
		<li>css파일로 정의하기</li>
		<li>&lt;style&gt;태그에 정의하기</li>
		<li style="font-weight:bold;">속성으로 정의하기</li>
	</ol>
	</body>
</html>
