<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>12 inline-block요소의 수직정렬.html</title>

		<style>
			#box{border:10px solid #00f;
				font-size:50px; line-height:100px;}
			
			img{width:20px; vertical-align:50px;}
			/*
				vertical-align:inline-block요소"만"의 수직위치 조정
				:baseline;(기본값)글자가 나열되는 수평라인에 맞추어 정렬됨.
				:top;행높이를 기준하여 위에 정렬.
				:bottom;행높이를 기준하여 아래에 정렬됨.
				:text-top;텍스트 크기를 기준하여 위에 정렬됨.
				:text-bottom;텍스트 크기를 기준하여 아래에 정렬됨.
				:middle;텍스트 크기를 기준하여 가운데에 정렬됨.
				:sub;아래첨자 위치에 표시
				:super;윗첨자 위치에 표시
				:숫자px;입력한 수치만큼 baseline에서 이동됨.
			*/
		</style>
		</head>
	<body>
		<div id="box">
			text <img src="../산.jpg"/>jpg
		</div>
	
	</body>
</html>
