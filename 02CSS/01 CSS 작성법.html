<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>01 CSS작성법.html</title>
		<!--외부 CSS문서 연결-->
		<link href="스타일.css" rel="stylesheet">
	</head>
	<body 속성="속성값">
		<h1>css 스타일시트</h1>
		<p>HTML 요소에 색이나 모양, 위치 등 외관을 스타일링하는 언어</p>
		<p>외부 css문서를 연결하기 위해서는 &lt;link&gt;태그를 사용한다.</p>
		<p>&lt;link&gt;태그는 연결할 수 있는 요소가 다양하기에,
		현재 연결하는 요소의 정보를 rel속성으로 표기해야 한다.</p>
		
	</body>
</html>
