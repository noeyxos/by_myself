<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function callName(){
	//alert("작동이 되나요?");	
	var mySpan = document.getElementById("mySpan");
	mySpan.style.color="red";
	mySpan.style.fontSize = "30px";	
	return;
}
function callJob(){
	let myP = document.getElementById("myP");
	myP.innerHTML ="제 직업은 개발자입니다";	
	return;
}
function callImage(){	
	myP.innerHTML ="<img src='https://ssl.pstatic.net/melona/libs/1406/1406489/ddb5a2490d90f03c8bcb_20230126170854001.jpg'>";	
	return;
}

function callP(){
	let ptag = document.getElementsByTagName("p");
	let ptagCnt  = ptag.length;
	alert("p태그 개수는"+ptagCnt);
	return;
}
function callFood(){
	//alert("test");
	let food = document.getElementsByClassName("food");
	for(let i =0; i<food.length;i++){
		food[i].style.color ="red";		
	}	
	return ;
}
//먼저실행이 되어서 찾을수가 없다
//let word = document.getElementsByClassName("word");
//alert(word);
//word.style.cssText = "background-color:red";
function clicked(){
	alert("클릭");
	
	 let word = document.getElementsByClassName("word");   //ClassName()는 여러개를 담을수 있는 집합체
	 alert(word[0].style.visibility);
	 if (word[0].style.visibility == "" || word[0].style.visibility =="visible"){
		word[0].style.visibility ="hidden";
	}else{
		word[0].style.visibility ="visible";
	}
}

</script>
</head>
<body>

<!--  스판태크의 값과 크기를 변경하는 문제-->

</p>
<input type="button" name="btn" id="btn" value="이름색상을 변경합니다." onclick="callName();">
<input type="button" name="btn2" id="btn2" value="직업은 무엇인가요?" onclick="callJob();">
<input type="button" name="btn3" id="btn3" value="사진을 보여주세요" onclick="callImage();">
