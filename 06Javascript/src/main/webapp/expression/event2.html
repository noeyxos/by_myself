<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function drawImage(){
	//alert("test");
	let sel = document.getElementById("fruits");
	let img = document.getElementById("fruitimage");
	img.src = sel.options[sel.selectedIndex].value;	
//	alert("test");
}
</script>
</head>
<body onload="drawImage();">
<form>
<select id="fruits" onchange="drawImage();">
<option value="images/strawberry.png">딸기</option>
<option value="images/banana.png" selected>바나나</option>
<option value="images/apple.png">사과</option>
</select>
<img id="fruitimage" alt="" src="img/banana.png">
<a href="#" onclick="window.close();">닫기</a>



</form>
</body>
</html>
