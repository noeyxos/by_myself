<script type="text/javascript">
let age=6;			//10을 age변수에 담는다

let age = prompt("나이를 입력하세요","")

나이가 8살보다 크면 초등학생이라고 출력하시오
if(age>=20){
	document.write("대학생");
}else if(age>=17){
	document.write("고등학생");
}else if(age>=14){
	document.write("중학생");
}else if(age>=8){
	document.write("초등학생");
}else{//그 이외 모든 나머지
	document.write("미성년자입니다.")	
}


let number = prompt("숫자를 입력하세요",""); // 인자값을 담아서 prompt 함수를 호출한다. 
	if(number % 2 == 0){  //2로 나눠서 나머지가 0이면
		alert ("짝수입니다");
	}else{
		alert("홀수입니다");
	}

//입력받은 값이 짝수이면 짝수입니다라고 출력하고 홀수이면 홀수입니다라고 
//switch 문으로 작성하시오
let b = prompt("숫자를 입력하세요","");
switch(b%2){
	case 0:
		alert("짝수입니다");
		break;
		
	case 1:
		alert("홀수입니다");	
		break;
		
	default:
	alert("미지의 수 입니다.");
}

//입력하는 학점이 90점이상이면 A , 80점이상이면 B, 70점이상이면 C, 60점이상이면 D, 나머지는 F를 출력하시오
let score = prompt("점수을 입력하세요","");

if(score>=90){
	alert("A");
}else if(score>=80){
	alert("B");
}else if(score>=70){
	alert("C");
}else if(score>=60){
	alert("D");
}else{
	alert("F");
}








</script>
