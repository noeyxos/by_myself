<body>
<script>
//(1) big 함수를 작성하라.
function big(i,j){
	//i랑 j를 비교해서 큰 걸 출력하자
	let k = (i > j);
	if (k== true){
		return i; 
	}else if(k ==false){
		return j;
	}else{
		return i;
	}
}

</script>
<script>
	let b = big("625", "555");
	document.write("큰수="+b);
</script>
</body>
</html>
