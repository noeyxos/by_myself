<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>visibility 프로퍼티</title>
<style>
	span{visibility: hidden; color:blue;}
</style>
<script>
function show() {
	let objArray = document.getElementsByTagName("span");
	for(let i=0; i<objArray.length; i++) {
		let obj = objArray[i];
	    let style = window.getComputedStyle(obj);		//obj의 객체의 css 스타일 객체
	    let v = style.getPropertyValue("visibility");		//v는 visibility 프로퍼티의 값
		if(v == "hidden")			//visibility가 hidden이면
			obj.style.visibility = "visible"; 	// visible로 바꾸자
		else
			obj.style.visibility = "hidden";		//그대로 hidden 유지
	}
}
</script>
</head>
<body>
	<h3>다음 빈 곳에 숨은 단어?
		<button onclick="show();">show/hide</button>
	</h3>
	<hr/>
	<ul>
		<li>I (<span style="visibility: hidden;">love</span>) you.
		</li>
		<li>
			CSS is Cascading (<span style="visibility: hidden;">Style</span>) Sheet. 
		</li>
		<li>
			응답하라 (<span style="visibility: hidden;">1988</span>). 
		</li>	
	</ul>
</body>
</html>
