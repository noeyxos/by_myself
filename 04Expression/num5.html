<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<title>z-index 스타일 프로퍼티</title>
			<style>
			div{ position : absolute; }
			img{ position: absolute; }
		</style>
	</head>
	<body>
		<h3>z-index 스타일 프로퍼티</h3>
		<hr/>
		<div>
			<img id="spadeA" src="image/spade-A.png" width="100" height="140" alt="스페이드A" style="z-index: 0; left: 10px; top: 20px;">
			<img id="spade2" src="image/spade-2.png" width="100" height="140" alt="스페이드2" style="z-index: 0; left: 10px; top: 20px;">
			<img id="spade3" src="image/spade-3.png" width="100" height="140" alt="스페이드3" style="z-index: 0; left: 10px; top: 20px;">
			<img id="spade7" src="image/spade-7.png" width="100" height="140" alt="스페이드7" style="z-index: 0; left: 10px; top: 20px;">
		</div>
		<script>
			let imgArray = document.getElementsByTagName("img");
			for(let i=0; i<imgArray.length; i++){
				let obj = imgArray[i];
				obj.style.zIndex = i;
				obj.style.left = "10px";
				obj.style.top = "20px";
				
				obj.addEventListener("click", 
					function(){
						for(let i=0; i<imgArray.length; i++){
							let obj = imgArray[i];
							obj.style.zIndex++;
							obj.style.zIndex %= imgArray.length;						
						
						// IF 구문.. 을 써서 제일 큰 값에다가 -ImgArray.length;를 계속 빼면 안되나???
						//obj.style.zIndex = i;
						// if (i%3==0;) {
						//	i = i - parseInt(imgArray.length);
						//}
						//	i++;}
						}
					})
			}	
				
			
			
		
		</script>
	</body>
</html>
