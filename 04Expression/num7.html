<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>이미지가 회전하는 웹페이지</title>
	<script>
		function rotate(obj){
			obj.style.transform ="rotate(90deg)";
		}
	</script>
</head>
<body>
	<h3>클릭하면 90도 회전합니다.</h3>
	<hr/>
	<div>
		<img alt="크리스마스트리" src="image/christmastree.png" width="100" height="140"  
		onclick="rotate(this)"/>
	</div>
</body>
</html>
