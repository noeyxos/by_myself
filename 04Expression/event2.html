<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
function drawImage(){
	let sel = document.getElementById("fruits");
	let img = document.getElementById("fruitimage");
	img.src = sel.options[sel.selectedIndex].value;	
}
</script>
</head>
<body onload="drawImage()">
<h3>select 객체에서 선택한 과일 출력</h3>
<hr/>
과일을 선택하면 이미지가 출력됩니다.<p>
<form>
<select id="fruits" onchange="drawImage()">
	<option value="image/strawberry.png">딸기
	<option value="image/banana.png" selected>바나나
	<option value="image/apple.png">사과	
</select>
<img id="fruitimage" src="image/banana.png" alt="">
<a href="#" onclick="window.close();">닫기</a>
</form>
</body>
</html>
